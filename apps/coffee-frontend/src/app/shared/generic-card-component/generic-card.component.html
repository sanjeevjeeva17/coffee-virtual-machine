<mat-card
  class="choice-card"
  [ngClass]="{ 'selected-card': selected }"
  tabindex="0"
  (click)="onCardClick()"
  (keydown)="handleCardKeyDown($event)"
  [attr.aria-pressed]="selected ? 'true' : 'false'"
  role="button"
  [attr.aria-label]="'Choice card ' + title"
>
  <mat-card-title>{{ title }}</mat-card-title>
</mat-card>
