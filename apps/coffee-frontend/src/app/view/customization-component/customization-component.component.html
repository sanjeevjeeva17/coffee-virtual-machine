<div *ngFor="let option of customizationOptions" class="customization-category" [attr.aria-labelledby]="'{{ option.title }}-label'">
  <h3 id="{{ option.title }}-label">{{ option.title }}</h3>
  <div class="choice-container" [attr.aria-label]="'Choices for {{ option.title }}'">
    <app-generic-card
      *ngFor="let choice of option.choices"
      [title]="choice"
      [selected]="selectedOptions[option.title] === choice"
      (cardSelected)="onSelectOption(option.title, choice)"
      [attr.aria-label]="'Select {{ choice }} for {{ option.title }}'"
      role="button"
    ></app-generic-card>
  </div>
</div>
