<div class="panel-content">
  <p>Press the button below to start brewing your coffee.</p>
  <button mat-raised-button color="accent" (click)="startBrewing()" [disabled]="isBrewing()">Brew</button>
  <mat-progress-bar *ngIf="isBrewing()" mode="determinate" [value]="progress()"></mat-progress-bar>
  <p *ngIf="isBrewing()">Brewing in progress...</p>
  <p *ngIf="!isBrewing() && hasBrewed()">Brewing complete! Enjoy your coffee.</p>
</div>
