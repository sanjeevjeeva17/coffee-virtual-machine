<div class="login-container">
  <div class="login-wrapper">
    <mat-card class="login-card">
      <mat-card-title class="login-title">Admin Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="username" type="email" placeholder="Enter your email" required />
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password" required />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required.
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters long.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" class="full-width login-button" type="submit" [disabled]="isLoading()">
            <span *ngIf="!isLoading()">Login</span>
            <mat-progress-spinner *ngIf="isLoading()" diameter="20" mode="indeterminate"></mat-progress-spinner>
          </button>

          <mat-error *ngIf="isInvalidLogin()" class="error-message">
            Invalid username or password.
          </mat-error>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
