<div *ngIf="coffeeOptions.length > 0;" class="coffee-container">
  <div *ngFor="let coffee of coffeeOptions" class="coffee-card">
      <app-generic-card
        [title]="coffee"
        [selected]="selectedCoffee === coffee"
        (cardSelected)="onSelectCoffee(coffee)"
      ></app-generic-card>
    </div>
</div>
